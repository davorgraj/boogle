<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Boogle">
    <meta name="keywords" content="boogle">
    <meta name="author" content="Davor Graj">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet/less" href="styles/main.less">


    <title>Boogle</title>
  </head>

  <body>

    <header>
      <img src="/img/boogle.svg" alt="">
    </header>

    <section>

      <div class="content">
        <h1>Potrebujete samo en račun</h1>
        <h3>Uporabite Google Račun</h3>
        <img src="/img/profile.jpg" alt="">
      </div>

      <div class="input-btn">
        <input type="text" placeholder="E-poštni naslov">
        <button type="button" name="button">Naprej</button>
        <p><a href="">Rabite pomoč?</a></p>
      </div>

      <div class="create-acc">
        <p><a href="">Ustvarite račun</a></p>
        <p>Z enim brezplačnim računom vam je na voljo ves Google.</p>
        <ul>
          <li><a href=""><i class="fas fa-address-book"></i></a></li>
          <li><a href=""><i class="fab fa-apple"></i></a></li>
          <li><a href=""><i class="fab fa-chrome"></i></a></li>
          <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fas fa-globe"></i></a></li>
          <li><a href=""><i class="fas fa-user-plus"></i></a></li>
          <li><a href=""><i class="fas fa-envelope"></i></a></li>
        </ul>
      </div>

    </section>

    <footer>
      <div class="left">
        <ul>
          <li><a href="">O Booglu</a></li>
          <li><a href="">Zasebnost</a></li>
          <li><a href="">Pogoji</a></li>
          <li><a href="">Pomoč</a></li>
        </ul>
      </div>
      <div class="right">
        <i class="fas fa-comment-alt"></i>
        <select>
          <option value="slo">Slovenski</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="hr">Hrvatski</option>
        </select>
      </div>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.3/less.min.js">
      less = {
        env: "development"
      };
    </script>
  </body>
</html>
